{% extends 'base.html' %}
{% block content %}
<h2>{{ job.title }}</h2>
<p class="text-muted">{{ job.location }} • ₹{{ job.salary }}</p>
<p>{{ job.description }}</p>

{% if user.is_authenticated and user.profile.role == 'candidate' %}
  <a href="{% url 'apply_job' job.id %}" class="btn btn-success">Apply</a>
{% else %}
  <div class="alert alert-secondary">Login as Candidate to apply.</div>
{% endif %}
{% endblock %}
